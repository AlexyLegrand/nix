pull_request_rules:
  - name: merge automatically when CI passes and PR is approved
    conditions:
      - check-success = "ci"
      - check-success = "pre-commit.ci - pr"
      - or:
        - author = dependabot[bot]
        - author = github-actions[bot]
        - author = pre-commit-ci[bot]
        - title = "flake.lock: Update"
    actions:
      merge:
